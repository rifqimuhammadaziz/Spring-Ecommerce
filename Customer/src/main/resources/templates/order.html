<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>

<body>

    <div th:replace="fragments::main-top"></div>

    <header th:replace="fragments::main-header"></header>

    <div th:replace="fragments::top-search"></div>

    <div th:replace="fragments::slider"></div>
  
    <!-- Update Personal Information -->
    <section>
        <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="order-date">Order Date</th>
                                    <th>Delivery Date</th>
                                    <th class="price-pr">Order Status</th>
                                    <th class="quantity-box" >Total Price</th>
                                    <th class="total-pr">Payment Method</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td class="order-date">
                                        <span><b th:text="${order.orderDate}"></b></span>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate != null}">
                                        <p th:text="${order.deliveryDate}">
                                        </p>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate == null}">
                                        <p>Waiting ...</p>
                                    </td>
                                    <td class="price-pr">
                                        <p th:text="${order.orderStatus}"></p>
                                    </td>
                                    <td class="total-pr">
                                        <p style="color: red" th:text="${'$' + order.totalPrice}"></p>
                                    </td>
                                    <td class="total-pr" style="color: black">
                                        <span>Cash</span>
                                    </td>
                                    <td>
                                        <button class="button-cancel">Test A</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <div th:replace="fragments::instagram-box"></div>

    <footer th:replace="fragments::footer"></footer>

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <div th:replace="fragments::script"></div>

</body>
</html>
