<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::head">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div th:replace="fragments::main-top">
    </div>

   <header th:replace="fragments::main-header">
   </header>

    <div th:replace="fragments::top-search">
    </div>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Product Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active"> Product Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Shop Detail  -->
    <div class="shop-detail-box-main">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"> <img class="d-block w-100" th:src="*{'data:image/jpeg;base64,' + product.image}" alt="First slide"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="single-product-details">
                        <h2 th:text="${product.name}"></h2>
                        <h5 th:text="'$' + ${product.costPrice}"></h5>
						<h4>Short Description:</h4>
                        <p th:text="${product.description}"></p>
                        <div class="price-box-bar">
                            <div class="cart-and-bay-btn">
                                <a class="btn hvr-hover" data-fancybox-close="" href="#">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			
            <div class="row my-5">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Related Products</h1>
                    </div>
                    <div class="featured-products-box owl-carousel owl-theme">
                        <div class="item" th:each="relatedProduct : ${products}">
                            <div class="products-single fix">
                                <div class="box-img-hover">
                                    <img th:src="@{'data:image/jpeg;base64,' + ${relatedProduct.image}}" class="img-fluid" alt="Image">
                                    <div class="mask-icon">
                                        <ul>
                                            <li><a th:href="@{/product/{id} (id = ${relatedProduct.id})}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                        </ul>
                                        <a class="cart" href="#">Add to Cart</a>
                                    </div>
                                </div>
                                <div class="why-text">
                                    <h4 th:text="${relatedProduct.name}"></h4>
                                    <h5 th:text="'$' + ${relatedProduct.costPrice}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End Cart -->

    <div th:replace="fragments::instagram-box">
    </div>


    <!-- Start Footer  -->
    <footer th:replace="fragments::footer">
    </footer>

    <div th:replace="fragments::script">
    </div>

</body>
</html>
