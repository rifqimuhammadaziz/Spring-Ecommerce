<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::head">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div th:replace="fragments::main-top">
	</div>

	<header th:replace="fragments::main-header">
	</header>

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search">
	</div>
	<!-- End Top Search -->

	<!-- Start Slider -->
	<div th:replace="fragments::slider">
	</div>
	<!-- End Slider -->

	<!-- Start Products  -->
	<div class="products-box">
		<div class="container" th:each="category : ${categories}">
			<div class="row">
				<div class="col-lg-12">
					<div class="title-all text-center">
						<h1 th:text="${category.name}"></h1>
						<p>Have you a really good meal!</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="special-menu text-center">
						<div class="button-group filter-button-group">
							<button class="active" data-filter="*">All</button>
							<button data-filter=".best-seller">Best seller</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row special-list">
				<div th:each="product : ${products}" th:if="${product.category.name == category.name}" class="col-lg-3 col-md-6 special-grid">
					<div class="products-single fix">
						<div class="box-img-hover">
							<img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" src="" class="img-fluid" alt="Image">
							<div class="mask-icon">
								<ul>
									<li><a th:href="@{/product/{id} (id = ${product.id})}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
								</ul>
								<a class="cart" href="#">Add to Cart</a>
							</div>
						</div>
						<div class="why-text">
							<h4 th:text="${product.name}"></h4>
							<h5 th:text="'$' + ${product.costPrice}"></h5>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-6 special-grid best-seller">
					<div class="products-single fix">
						<div class="box-img-hover">
							<img src="images/Crab 04 - Soft Shell Crab Crostini With Arugula Butter.jpg" class="img-fluid" alt="Image">
							<div class="mask-icon">
								<ul>
									<li><a href="product-detail.html" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
								</ul>
								<a class="cart" href="#">Add to Cart</a>
							</div>
						</div>
						<div class="why-text">
							<h4>Soft-Shell Crab Crostini With Arugula Butter</h4>
							<h5> $30.75</h5>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	</div>
	<!-- End Products  -->

	<!-- Start Feed  -->
	<div th:replace="fragments::instagram-box">
	</div>
	<!-- End Feed  -->


	<!-- Start Footer  -->
	<footer th:replace="fragments::footer">
	</footer>

	<!-- ALL JS FILES -->
	<div th:replace="fragments::script"></div>
</body>

</html>
