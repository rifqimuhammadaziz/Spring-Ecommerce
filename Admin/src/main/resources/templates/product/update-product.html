<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments::header">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments::sidebar"/>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="fragments::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<form class="form-horizontal" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="POST" enctype="multipart/form-data" th:object="${productDto}">
						<fieldset>
							<!-- Form Name -->
							<legend>ADD PRODUCT</legend>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="product_name">Product Name</label>
								<div class="col-md-4">
									<input th:field="*{name}" id="product_name" name="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text">

								</div>
							</div>

							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="categories">Category</label>
								<div class="col-md-4">
									<select th:field="*{category}" id="categories" name="categories" class="form-control">
										<option th:value="null">-- Select Category --</option>
										<option th:each="category : ${categories}"
										        th:value="${category.id}"
										        th:text="${category.name}"></option>
									</select>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="description">Description</label>
								<div class="col-md-4">
									<input th:field="*{description}" id="description" name="description" placeholder="Description" class="form-control input-md" required="" type="text">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="available_quantity">Available Quantity</label>
								<div class="col-md-4">
									<input th:field="*{currentQuantity}" id="available_quantity" name="available_quantity" placeholder="Available Quantity" class="form-control input-md" required="" type="text">

								</div>
							</div>

							<!-- Search input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="price">Price</label>
								<div class="col-md-4">
									<input th:field="*{costPrice}" id="price" name="price" placeholder="Price" class="form-control input-md" required="" type="search">

								</div>
							</div>

							<!-- Search input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="price">Sale Price</label>
								<div class="col-md-4">
									<input th:field="*{salePrice}" id="salePrice" name="salePrice" placeholder="Sale Price" class="form-control input-md" required="" type="search">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="imageProduct">Image Product</label>
								<img th:src="*{'data:image/jpeg;base64,' + {image}}" alt="" style="width: 40px; height: 40px">
								<div class="col-md-4">
									<input id="imageProduct" name="imageProduct" class="input-file" type="file">
								</div>
							</div>
						</fieldset>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="component::footer"/>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="component::scroll"/>


	<div th:replace="fragments::scripts"></div>
	<script th:src="@{/js/categories.js}"></script>
</body>
</html>
