<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments::header">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments::sidebar"/>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments::topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Begin Table Content -->
                    <div th:if="${size == 0}">
                        <p>No category found.</p>
                    </div>
                    <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewCategoryModal">Add New Category</a>
                    <table th:if="${size > 0}" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td scope="row">1</td>
                            <td>Rifqi</td>
                            <td>Muhammad Aziz</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Table Content -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="component::footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="component::scroll"/>

    <!-- Logout Modal-->
    <div th:replace="component::logoutModal"></div>

    <!-- Add New Category Modal-->
    <div th:replace="component::addNewCategory"></div>

    <div th:replace="fragments::scripts"></div>
</body>
</html>
